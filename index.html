<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 448;
    canvas.height = 400;

    /* ball variables */
    const ballRadius = 4;
    //ball position
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    //ball speed
    let dx = 2;
    let dy = -2;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
    };
    function drawPaddle() {};
    function drawBricks() {};

    function collisionDetection() {};
    function ballMovement() {};
    function paddleMovement() {};

    function draw() {
        //dibujar elementos
        drawBall();
        drawPaddle();
        drawBricks();
        //colisiones y movimientos
        collisionDetection();
        ballMovement();
        paddleMovement();
        window.requestAnimationFrame(draw);
    }
</script>
